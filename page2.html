<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(flight-home-page-bg.jpg) no-repeat center center fixed;
            background-size: cover;
            background-color: #2d2a5b;
            color: rgb(227, 231, 224);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        nav button {
            background-color: #c8102e;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;

            font-size: 16px;
            border-radius: 5px;
        }

        .search-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .input-group {
            flex: 1;
            min-width: 250px;
            margin: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .fare-type {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .fare-type label {
            margin: 0 10px;
        }

        .search-button {
            background-color: #c8102e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (width<=768px) {

            nav button,
            .search-button {
                font-size: 14px;
                padding: 10px 15px;
            }

            .fare-type {
                flex-direction: column;
            }

            .search-section {
                flex-direction: column;
            }

            .input-group {

                width: 100%;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
            }

            nav button {
                width: 100%;
                margin: 5px 0;
            }

            .search-section {
                flex-direction: column;
                align-items: center;
            }

            .fare-type label {
                width: 100%;
                text-align: left;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <h1>Inspired? GET STARTED</h1>
        </header>

        <nav>
            <button>Flights</button>
            <button>Trains</button>
            <button>Buses</button>
            <button>Cabs</button>
            <button>Accommodations</button>
            <button>Travel Partners</button>
        </nav>

        <div class="search-section">
            <div class="input-group">
                <label for="origin">From</label>
                <input type="text" id="origin" placeholder="Origin">
            </div>
            <div class="input-group">
                <label for="destination">To</label>
                <input type="text" id="destination" placeholder="Destination">
            </div>
            <div class="input-group">
                <label for="depart">Depart</label>
                <input type="date" id="depart">
            </div>
        </div>

        <div class="fare-type">
            <label><input type="radio" name="fare" checked> Regular Fares</label>
            <label><input type="radio" name="fare"> Armed Forces Fares</label>
            <label><input type="radio" name="fare"> Student Fares</label>
            <label><input type="radio" name="fare"> Senior Citizen Fares</label>
            <label><input type="radio" name="fare"> Doctors & Nurses Fares</label>
            <label><input type="checkbox"> Direct flight only</label>
        </div>

        <button class="search-button">Search</button>
    </div>
</body>

</html>
