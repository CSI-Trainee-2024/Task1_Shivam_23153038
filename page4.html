<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .image-side {
            flex: 1;
            background-color: #f5f5f5;
        }

        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            background: none;
            border: none;
            outline: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .tab.active {
            color: red;
            border-bottom: 2px solid red;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        #newsletter {
            margin-top: 6px;
        }

        .signup-btn {
            width: 100%;
            background-color: red;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .signup-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-side">
            <img src="login-bg.jpg" alt="Temple Image">
        </div>
        <div class="form-side">
            <div class="form-container">
                <h1>Create an account</h1>
                <div class="tabs">
                    <button class="tab active">Signup</button>
                    <button class="tab">Login</button>
                </div>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <input type="email" placeholder="Email" required>
                    <div class="input-group">
                        <select required>
                            <option value="" disabled selected>Country</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="china">India</option>
                            <option value="brazil">USA</option>
                            <option value="nepal">UK</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">I would like to receive periodic newsletters and occasional marketing
                            communications via email.</label>
                    </div>
                    <button type="submit" class="signup-btn">Signup</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
